name: Main

on: push

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2

      - name: Set an output
        id: set_output
        run: |
          "Set output variables"
          echo "::set-output name=value1::strawberry"
          echo "::set-output name=value2::orange"

      - name: Read an output
        run: |
          "Read output variables"
          Write-Host "Value 1 is: ${{steps.set_output.outputs.value1}}"
          Write-Host "Value 2 is: ${{steps.set_output.outputs.value2}}"

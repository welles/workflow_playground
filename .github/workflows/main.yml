name: Main

on: push

jobs:
  build:
    runs-on: windows-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.3.2

      - name: Set an output
        id: set_output
        run: echo "::set-output name=value::strawberry"

      - name: Read an output
        run: Write-Host "${{steps.set_output.outputs.value}}"
